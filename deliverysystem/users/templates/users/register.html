{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" xmlns="http://www.w3.org/1999/html">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
          <style>
        body {
            background-image: url({% static 'users/images/bg.png' %});
        }
       </style>
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" > <a href="{% url 'login' %}" style="color: black">Already have an account? Sign in now!</a></small>
      </div>
    </form>
    </div>
{% endblock %}
